    <h2>Dotazník</h2>
    <form action="mailto:your-maty.haas@seznam.cz" method="post" enctype="text/plain">
        <label for="name">Jméno:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Věk:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Pohlaví:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Vyberte...</option>
            <option value="male">Muž</option>
            <option value="female">Žena</option>
            <option value="other">Jiné</option>
        </select><br><br>

        <label for="platform">Na které platformě hrajete Infra?</label><br>
        <select id="platform" name="platform" required>
            <option value="">Vyberte...</option>
            <option value="pc">PC</option>
            <option value="console">Konzole</option>
            <option value="other">Jiné</option>
        </select><br><br>

        <label for="rating">Jak byste ohodnotili hru Infra?</label><br>
        <input type="radio" id="rating1" name="rating" value="1" required> 1<br>
        <input type="radio" id="rating2" name="rating" value="2"> 2<br>
        <input type="radio" id="rating3" name="rating" value="3"> 3<br>
        <input type="radio" id="rating4" name="rating" value="4"> 4<br>
        <input type="radio" id="rating5" name="rating" value="5"> 5<br><br>

        <label for="feedback">Jaký je váš názor na hru Infra?</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

        <label for="newsletter">Chcete se přihlásit k odběru našeho newsletteru?</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>

        <input type="submit" value="Odeslat">
    </form>
